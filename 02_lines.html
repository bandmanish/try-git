<!DOCTYPE html>
<html>
<head>
	<title>Canvas | Introduction</title>
	<!-- To create Border and Background-->
    <style>
      canvas {
       border:2px solid #fa4b2a;
	   background-color:#fff;
      }
    </style>
</head>
<body>
<canvas id="first_Canvas" width="500" height="500"></canvas>
<script type="text/javascript">
	var context  = document.getElementById('first_Canvas').getContext("2d");

	context.beginPath();
	context.lineWidth=10;
	context.strokeStyle="#fa4b2a";
	for (var i = 1; i <= 5; i++) {
		context.moveTo(50,i*50);
		context.lineTo(250,i*50);
	
	}
	context.stroke();
</script>
</body>
</html>
