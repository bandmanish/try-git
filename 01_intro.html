<!DOCTYPE html>
<html>
<head>
	<title>Canvas | Introduction</title>
	<!-- To create Border and Background-->
    <style>
      canvas {
       border:2px solid #fa4b2a;
	   background-color:#fff;
      }
    </style>
</head>
<body>
<canvas id="first_Canvas" width="500" height="250"></canvas>
<script type="text/javascript">
	var context  = document.getElementById('first_Canvas').getContext("2d");  
		context.font="bold 35pt arial";
		context.fillText('Manish Band',100,130);
</script>
</body>
</html>
